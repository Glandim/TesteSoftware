plugins{
    id 'java'
    id 'application'
}

mainClassName = 'main.java.App'

sourceSets{
    main{
        java{
            srcDirs 'src/main'
        }
    }
    test{
        java{
            srcDirs 'src/test'
        }
    }
}

repositories{
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:23.5-jre'
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test{
    useJUnitPlatform()
}